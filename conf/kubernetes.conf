<filter kubernetes.containers.**>
  @type kubernetes_metadata
</filter>

<filter kubernetes.containers.**>
  @type json_transform
  transform_script flatten
</filter>

<filter kubernetes.containers.**>
  @type record_transformer
  @log_level error
  renew_record false
  enable_ruby false
  auto_typecast false
  <record>
    container_id ${record["docker_container_id"]}
    pod_id ${record["kubernetes_pod_id"]}
    pod_name ${record["kubernetes_pod_name"]}
    namespace_name ${record["kubernetes_namespace_name"]}
    container_name ${record["kubernetes_container_name"]}
    hostname ${hostname}
    msg ${record["message"]}
    name ${tag_suffix[5]}
    tag ${tag_suffix[5]}
    time ${time}
    timestamp ${time}
  </record>
</filter>