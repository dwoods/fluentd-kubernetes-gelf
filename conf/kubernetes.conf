<filter kubernetes.containers.**>
  @type kubernetes_metadata
</filter>

<filter kubernetes.containers.**>
  @type json_transform
  transform_script flatten
</filter>

<filter kubernetes.containers.**>
  @type record_transformer
  @log_level error
  renew_record false
  enable_ruby true
  auto_typecast false
  <record>
    ELASTICIO_API_USERNAME ${record["kubernetes.labels.elasticio-api-username"]}
    ELASTICIO_TASK_USER_EMAIL ${record["kubernetes.labels.elasticio-task-user-email"]}
    ELASTICIO_COMP_ID ${record["kubernetes.labels.elasticio-comp-id"]}
    ELASTICIO_COMP_NAME ${record["kubernetes.labels.elasticio-comp-name"]}
    ELASTICIO_TASK_ID ${record["kubernetes.labels.elasticio-task-id"]}
    ELASTICIO_ORGANIZATION_ID ${record["kubernetes.labels.elasticio-organization-id"]}
    ELASTICIO_EXEC_ID ${record["kubernetes.labels.elasticio-exec-id"]}
    ELASTICIO_FUNCTION ${record["kubernetes.labels.elasticio-function"]}
    ELASTICIO_STEP_ID ${record["kubernetes.labels.elasticio-step-id"]}
    ELASTICIO_USER_ID ${record["kubernetes.labels.elasticio-user-id"]}
    container_id ${record["docker.container_id"]}
    pod_id ${record["kubernetes.pod_id"]}
    pod_name ${record["kubernetes.pod_name"]}
    namespace_name ${record["kubernetes.namespace_name"]}
    container_name ${record["kubernetes.container_name"]}
    app ${record["kubernetes.labels.app"]}
    message ${record["log"]}
    tag ${record["kubernetes.labels.elasticio-task-id"]}
  </record>
</filter>