<filter kubernetes.containers.**>
  @type kubernetes_metadata
</filter>

<filter kubernetes.containers.**>
  @type record_transformer
  renew_record false
  enable_ruby true
  auto_typecast true
  <record>
    api_username ${record["kubernetes"]["labels"]["elasticio-api-username"]}
    task_user_email ${record["kubernetes"]["labels"]["elasticio-task-user-email"]}
    comp_id ${record["kubernetes"]["labels"]["elasticio-comp-id"]}
    comp_name ${record["kubernetes"]["labels"]["elasticio-comp-name"]}
    task_id ${record["kubernetes"]["labels"]["elasticio-task-id"]}
    organization_id ${record["kubernetes"]["labels"]["elasticio-organization-id"]}
    exec_id ${record["kubernetes"]["labels"]["elasticio-exec-id"]}
    function ${record["kubernetes"]["labels"]["elasticio-function"]}
    step_id ${record["kubernetes"]["labels"]["elasticio-step-id"]}
    user_id ${record["kubernetes"]["labels"]["elasticio-user-id"]}
    container_id ${record["docker"]["container_id"]}
    labels ${record["kubernetes"]["labels"]}
    pod_id ${record["kubernetes"]["pod_id"]}
    pod_name ${record["kubernetes"]["pod_name"]}
    namespace_name ${record["kubernetes"]["namespace_name"]}
    container_name ${record["kubernetes"]["container_name"]}
    hostname ${hostname}
    msg ${record["message"]}
    name ${tag_suffix[5]}
    tag ${tag_suffix[5]}
    time ${time}
    timestamp ${time}
  </record>
</filter>